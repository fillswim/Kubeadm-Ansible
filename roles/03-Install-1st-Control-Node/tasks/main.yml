---
# tasks file for 03-Install-1st-Master-Node

# ============================================== Ping ==============================================

- name: Ping
  become: true
  ansible.builtin.ping:

# ======================== Checking that the cluster has already been created ======================

- name: Checking that the cluster has already been created
  ansible.builtin.stat:
    path: "/etc/kubernetes/pki/ca.key"
  register: kubeadm_ca

- name: End_play
  ansible.builtin.meta: end_play
  when: kubeadm_ca.stat.exists

# ==================================== Apply kubeadm-config.yaml ===================================

- name: Создание папки /root/kubeadm
  ansible.builtin.file:
    path: /root/kubeadm
    state: directory
    owner: root
    group: root
    mode: "0775"

- name: Copy kubeadm-config.yaml
  become: true
  ansible.builtin.template:
    src: kubeadm-config.yaml.j2
    dest: /root/kubeadm/kubeadm-config.yaml
    owner: root
    group: root
    mode: "0644"

- name: Kubeadm Init with kube-proxy
  when:
    - not ciliun_enabled
  ansible.builtin.shell: |
    set -o pipefail
    kubeadm init --config /root/kubeadm/kubeadm-config.yaml
  register: kubeadm_init_result
  notify:
    - Restart kubelet

- name: Kubeadm Init without kube-proxy (Cilium)
  when:
    - ciliun_enabled
  ansible.builtin.shell: |
    set -o pipefail
    kubeadm init --config /root/kubeadm/kubeadm-config.yaml --skip-phases=addon/kube-proxy
  register: kubeadm_init_result
  notify:
    - Restart kubelet

- name: Вывод результатов работы Kubeadm Init
  ansible.builtin.debug:
    var: kubeadm_init_result

- name: Создание папки /root/.kube
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    owner: root
    group: root
    mode: "0775"

- name: Copy /etc/kubernetes/admin.conf to /root/.kube/config
  become: true
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: true
    owner: root
    group: root
    mode: "0600"

# ============================================= Reboot =============================================

- name: Reboot
  throttle: 1
  become: true
  ansible.builtin.reboot:
